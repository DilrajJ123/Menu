<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Meal</h1>
        <form action="#" method="post">
            <!-- User Information -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Order Details -->
            <div class="form-group">
                <label for="dish">Select Dish:</label>
                <select id="dish" name="dish" required>
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="pasta">Pasta</option>
                    <option value="salad">Salad</option>
                </select>
            </div>
            <div class="form-group">
                <label>Additional Toppings:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="toppings" value="cheese"> Extra Cheese</label>
                    <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
                    <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label>
                    <label><input type="checkbox" name="toppings" value="olives"> Olives</label>
                </div>
            </div>
            <div class="form-group">
                <label for="instructions">Special Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Place Order</button>
        </form>
    </div>
</body>
</html>
